<!DOCTYPE html>

<head>

</head>

<body>
    <a href="https://apicloud.ai" class="site-logo">
        <img src="logo.png" alt="NaNa Smart Calculator Logo">
    </a>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="calculator-container">
        <div class="top-controls">
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="calculator">Calculator</button>
                <button class="mode-btn" data-mode="currency">Currency</button>
            </div>
            <div class="icon-controls">
                <button class="icon-btn" id="mic-btn" title="Voice Input">ðŸŽ¤</button>
                <button class="icon-btn" id="history-btn" title="History">ðŸ•’</button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button class="close-btn" id="close-history">Ã—</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be populated here -->
                <div class="history-placeholder">No history yet</div>
            </div>
            <button class="clear-history-btn" id="clear-history">Clear History</button>
        </div>

        <div class="screen">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>

        <div id="calculator-mode" class="mode-content active">
            <div class="buttons-grid">
                <button class="btn fn" data-action="clear-all">AC</button>
                <button class="btn fn" data-action="delete">DEL</button>
                <button class="btn fn" data-action="percent">%</button>
                <button class="btn op" data-operation="/">Ã·</button>

                <button class="btn num" data-number="7">7</button>
                <button class="btn num" data-number="8">8</button>
                <button class="btn num" data-number="9">9</button>
                <button class="btn op" data-operation="*">Ã—</button>

                <button class="btn num" data-number="4">4</button>
                <button class="btn num" data-number="5">5</button>
                <button class="btn num" data-number="6">6</button>
                <button class="btn op" data-operation="-">-</button>

                <button class="btn num" data-number="1">1</button>
                <button class="btn num" data-number="2">2</button>
                <button class="btn num" data-number="3">3</button>
                <button class="btn op" data-operation="+">+</button>

                <button class="btn num zero" data-number="0">0</button>
                <button class="btn num" data-number=".">.</button>
                <button class="btn eq" data-action="calculate">=</button>
            </div>
        </div>

        <div id="currency-mode" class="mode-content" style="display: none;">
            <div class="currency-controls">
                <div class="currency-select-group">
                    <select id="from-currency" class="currency-select">
                        <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD</option>
                        <option value="KRW">ðŸ‡°ðŸ‡· KRW</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                        <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
                    </select>
                    <div class="arrow-icon">â†“</div>
                    <select id="to-currency" class="currency-select">
                        <option value="KRW" selected>ðŸ‡°ðŸ‡· KRW</option>
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                        <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
                    </select>
                </div>
            </div>
            <div class="buttons-grid">
                <!-- Reusing buttons grid for currency input -->
                <button class="btn fn" data-currency-action="clear-all">AC</button>
                <button class="btn fn" data-currency-action="delete">DEL</button>
                <button class="btn fn" style="visibility: hidden;"></button>
                <button class="btn fn" style="visibility: hidden;"></button>

                <button class="btn num" data-currency-number="7">7</button>
                <button class="btn num" data-currency-number="8">8</button>
                <button class="btn num" data-currency-number="9">9</button>
                <button class="btn fn" style="visibility: hidden;"></button>

                <button class="btn num" data-currency-number="4">4</button>
                <button class="btn num" data-currency-number="5">5</button>
                <button class="btn num" data-currency-number="6">6</button>
                <button class="btn fn" style="visibility: hidden;"></button>

                <button class="btn num" data-currency-number="1">1</button>
                <button class="btn num" data-currency-number="2">2</button>
                <button class="btn num" data-currency-number="3">3</button>
                <button class="btn fn" style="visibility: hidden;"></button>

                <button class="btn num zero" data-currency-number="0">0</button>
                <button class="btn num" data-currency-number=".">.</button>
